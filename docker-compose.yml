services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: bybit-timescaledb
    environment:
      POSTGRES_DB: bybit
      POSTGRES_USER: bybit
      POSTGRES_PASSWORD: bybit
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
volumes:
  timescale_data:
